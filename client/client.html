<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const submit = document.querySelector("#start-button");
            const page = document.querySelector("#page");
            let options;

            const sendData = (url, options) => fetch(url, options);


            submit.onclick = () => {
                options = {
                    method: "GET",
                    headers: {'accept': 'application/json'},
                }

                let returned = sendData('/randomPage', options);

                returned.then((response) => {
                    console.log(response);
                    return response.json();
                }).then((data) => {
                    console.log(data);
                    page.src = data.data.content_urls.desktop.page;
                })
            }
        }
    </script>
</head>

<body>
    <input type="submit" value="Start" id="start-button" />
    <iframe src="" title="WikiRace" id="page" style="width: 80%;height: 90vh;">
    </iframe>
</body>

</html>
