<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script>
        window.onload = () => {
            const submit = document.querySelector("#start-button");
            const page = document.querySelector("#page");
            const goalField = document.querySelector("#goal");
            const pathField = document.querySelector("#pathways");
            const loadingIcon = document.querySelector(".loader");
            let options;
            let paths;

            loadingIcon.hidden = true;


            // Define the API endpoint
            const url = "https://en.wikipedia.org/w/api.php";


            const sendData = (url, options) => fetch(url, options);

            // This function iterates through every pathway in a list to show
            // a potential route a user could have taken to get to the goal
            const pathBuilder = (pathArray) => {
                let workingString = `Optimal Path: ${pathArray[0].title}`;

                for (let i = 1; i < pathArray.length; i++) {
                    workingString = `${workingString}  --->  ${pathArray[i].title}`;
                }

                return workingString;
            }

            submit.onclick = () => {
                loadingIcon.hidden = false;

                options = {
                    method: "GET",
                    headers: { 'accept': 'application/json' },
                }

                let returned = sendData('/randomPage', options);

                returned.then((response) => {
                    console.log(response);
                    return response.json();
                }).then((data) => {
                    console.log(data);


                    // Define the parameters for the API request
                    const params = {
                        action: "query",
                        prop: "revisions",
                        titles: data.data.title,
                        rvlimit: "1",
                        rvprop: "ids|timestamp",
                        rvdir: "older",  // List newest revisions first
                        rvend: "2001-01-15T00:00:00Z",  // Start listing from this timestamp
                        rvstart: "2021-01-01T00:00:00Z",  // End listing at this timestamp
                        format: "json",
                        formatversion: "2",
                        origin: "*"
                    };


                    // Convert the parameters to a URL-encoded string
                    const queryString = new URLSearchParams(params).toString();

                    // Fetch the data from the API
                    fetch(`${url}?${queryString}`)
                        .then((response) => {
                            return response.json();
                        })
                        .then((revisionData) => {
                            // Extract the page ID (it's a key in the 'pages' object)
                            const pageId = Object.keys(revisionData.query.pages)[0];

                            // Extract the revisions
                            const revisions = revisionData.query.pages[pageId].revisions;

                            let fullUrl = `${data.data.content_urls.desktop.page}?oldid=${revisions[0].revid}`;

                            page.src = fullUrl;

                            loadingIcon.hidden = true;
                        })
                        .catch(error => console.error(`Error: ${error}`));


                    paths = data.state.paths;


                    goalField.innerHTML = `Goal: ${paths[0][paths[0].length - 1].title}`;
                    pathField.innerHTML = pathBuilder(paths[0]);
                });
            }
        }
    </script>
</head>

<body>
    <input type="submit" value="Start" id="start-button" />
    <div id="mainWindow">
        <div class="loader"></div>
        <iframe src="" title="WikiRace" id="page" style="width: 80%;height: 90vh;">
    </div>
    </iframe>
    <div id="result-window">
        <div id="goal"></div>
        <div id="pathways"></div>
    </div>
</body>

</html>
